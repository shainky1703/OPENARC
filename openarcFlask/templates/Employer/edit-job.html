{% extends 'Employer/base.html' %}
{% block header %}
    <div class="header pb-6">
      <div class="container-fluid">
          <div class="header-body">
              <div class="row align-items-center py-4">
                  <div class="col-lg-6 col-7"> <a href="job-type.html" class="previous text-xl float-left mr-3">&#8249;</a>
                      <div class="ml-4">
                          <h6 class="h2 mb-0">Edit Job</h6> <label>Job Details</label></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
{% block content %}
    <div class="container-fluid mt--6 jobdetails">
      <div class="row">
          <div class="col-md-9">
              <div class="card-body">
                  <form method="POST" action="/addJob/" enctype="multipart/form-data">
                      <div class="form-group"> 
                        <label for="job_title">Business Name</label> 
                        <input type="text" class="form-control" id="business_name" name="business_name" value="{{ job_details.business_name }}"/>
                      </div>
                      <div class="form-group"> 
                        <label for="job_description">Job Desctiption</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="3">{{ job_setails.job_description }}</textarea>
                      </div>
                      <div class="form-group"> 
                        <label for="no_of_vacancies">No of Vacancies</label> 
                        <input type="number" class="form-control" id="no_of_vacancies" name="no_of_vacancies" value="{{ job_details.no_of_vacancies }}"/>
                      </div>
                      <div class="form-group row input-daterange datepicker align-items-center">
                          <div class="col">
                              <div class="form-group"> 
                                <label for="start_date">Start Date</label>
                                <input class="form-control" placeholder="Start date" name="start_date" type="date" value="{{ job_details.start_date }}" />
                              </div>
                          </div>
                          <div class="col">
                              <div class="form-group"> 
                                <label for="end_date">End Date</label> 
                                <input class="form-control" placeholder="End date" name="end_date" type="date" value="{{ job_details.end_date }}" /></div>
                          </div>
                      </div>
                      <div class="form-group row">
                          <div class="col"> 
                            <label for="start_time">Start Time</label> 
                            <input type="time" class="form-control" id="start_time" value="{{ job_details.start_time }}" name="start_time" />
                          </div>
                          <div class="col"> 
                            <label for="end_time">End Time</label> 
                            <input type="time" class="form-control" id="end_time" value="{{ job_details.end_time }}" name="end_time" />
                          </div>
                      </div>
                      <div class="form-group"> 
                        <label for="address">Address </label> 
                        <input type="text" class="form-control" id="address" value="{{ job_details.address }}" name="address" />
                      </div>
                      <div class="form-group"> 
                        <label for="location">City </label> 
                        <input type="text" class="form-control" id="city" value="{{ job_details.city }}" name="city" />
                      </div>
                      <div class="form-group"> 
                        <label for="job-type">Shift Type</label> 
                        <select class="custom-select my-1 mr-sm-2" id="shift_type" value="{{ job_details.shift_type }}" name="shift_type">
                          <option value="Day">Day</option>
                          <option value="Night">Night</option> 
                        </select>
                      </div>
                      <div class="form-group"> 
                        <label for="job-type">Job Type</label> 
                        <select class="custom-select my-1 mr-sm-2" id="job_type" name="job_type">
                          <option value="contract" >Contract</option>
                          <option value="temporary">Temporary</option> 
                        </select>
                      </div>
                      <div class="form-group" id="contractblock"> 
                        <label for="contact-terms">Contract Terms</label>
                        <textarea class="form-control" id="contract_terms" name="contract_terms" rows="3">{{ {{ job_details.contract }}</textarea>
                          <p class="text-center text-muted mt-3">OR</p>
                          <label for="avatar">Upload a contract:</label>
                          <input type="file" class="form-control"
                           id="contract_file" name="contract_file">
                      </div>
                      <div class="form-group"> 
                        <label for="budget">Budget</label> 
                        <input type="text" class="form-control" id="budget" name="budget" min="0" data-bind="value:replyNumber" placeholder="Â£25/hr" value="{{ job_details.budget }}"/>
                      </div>
                      <div class="form-group"> 
                        <label for="budget">Emergency Rate</label> 
                        <input type="text" class="form-control" id="emergency_rate" value="{{ job_details.emergency_rate }}" name="emergency_rate" placeholder="2.0x" />
                      </div>
                      <div class="text-right mb-5"> 
                        <button id="drafts_button" class="btn save-to-draft-btn btn-border mt-4" value="draft" name="action">Save to Drafts </button> 
                        <button href="job-preview-new.html" id="preview_button" class="btn btn-site-white btn-border mt-4" name="action" value="preview">Preview Job</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
{% block extra_js %}

{% endblock %}
