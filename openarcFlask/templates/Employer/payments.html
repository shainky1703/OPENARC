{% extends 'Employer/base.html' %}
{% block content %}
        <!-- Main content -->
    <div class="main-content" id="panel">
      <!-- Topnav -->
      <nav
        class="navbar navbar-top navbar-expand navbar-light bg-white navborder-bottom">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-sm-3">
              <h2 class="font-weight-extra-bold mb-0 heading_h2">Payments</h2>
            </div>    
            <div class="sidenav-toggler d-desktop d-xl-block" data-action="sidenav-unpin" data-target="#sidenav-main"
            >
              <div class="sidenav-toggler-inner liner-white">
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
              </div>
            </div>  
         </div>
      </nav>
      <div class="bg-white pt-0">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 gutter-left_data">
              <div class="pt-5">
                <div class="row">
                  <div class="col-md-12 box-shadow" style="overflow-x:auto;">
                    <div class="resp-container">
                      <iframe class="resp-iframe" src="/table" width="100%" frameborder="0" style="height: 100vh;"></iframe>
                    </div>
                    <style>
                        .resp-container {
                            position: relative;
                            overflow: hidden;
                            padding-top: 56.25%;
                        }
                        .resp-iframe {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            border: 0;
                        }
                                            
                        table {
                          border-collapse: collapse;
                          width: 100%;
                        }

                        td, th {
                          text-align: left;
                          padding: 5px;
                        }
                        .box-shadow {
                            border-radius: 4px;
                            box-shadow: 2px 2px 10px #e2e2e2;
                            padding: 2%;
                        }
                                     
                        @media screen and (max-width: 600px) {
                          table {
                            border: 0;
                          }

                          table caption {
                            font-size: 1.3em;
                          }
                    
                          table thead {
                            border: none;
                            clip: rect(0 0 0 0);
                            height: 1px;
                            margin: -1px;
                            overflow: hidden;
                            padding: 0;
                            position: absolute;
                            width: 1px;
                          }
                    
                          table tr {
                            border-bottom: 3px solid #ddd;
                            display: block;
                            margin-bottom: .625em;
                          }
                          
                          table td {
                            border-bottom: 1px solid #ddd;
                            display: block;
                            font-size: .8em;
                            text-align: right;
                          }
                    
                          table td::before {
                            /*
                            * aria-label has no advantage, it won't be read inside a table
                            content: attr(aria-label);
                            */
                            content: attr(data-label);
                            float: left;
                            font-weight: bold;
                            text-transform: uppercase;
                          }
                          
                          table td:last-child {
                            border-bottom: 0;
                          }
                        }
                    </style>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}

    {% block extra_js %}
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script> 
    <script src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>  
    <script src="https://cdn.datatables.net/responsive/2.2.6/js/responsive.bootstrap4.min.js"></script> 
    
    {% endblock %}
