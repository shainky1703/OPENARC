{% extends 'Employer/base.html' %}
{% block header %}{% endblock %}
{% block content %}
  <div class="main-content" id="panel">
      <!-- Topnav -->
      <nav class="navbar navbar-top navbar-expand navbar-light bg-white navborder-bottom">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-sm-3">
              <h2 class="font-weight-extra-bold mb-0">Change Password</h2>
            </div>
            <div class="sidenav-toggler d-desktop d-xl-block" data-action="sidenav-unpin" data-target="#sidenav-main"
            >
              <div class="sidenav-toggler-inner liner-white">
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
              </div>
            </div>
      
          
        </div>
      </nav>
      <div class="bg-white pt-0 pb-6">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-9">
              <div class="rightSect pt-5">
                <h2>Change Password</h2>
                <form action="/changePassword/" method="POST" enctype="multipart/form-data">
                  {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                          <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}
                  <div class="row">
                    <div class="col-md-8">
                      <div class="mt-3">
                        <div class="row">

                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="labeltext-sm text-uppercase" for=""
                                >New Password</label
                              >
                              <input
                                type="password"
                                name="new_password"
                                id=""
                                class="form-control"
                                placeholder="Enter New Passsword"
                                aria-describedby="helpId"
                                required
                              />
                            </div>
                          </div>

                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="labeltext-sm text-uppercase" for=""
                                >Confirm Password</label
                              >
                              <input
                                type="password"
                                name="confirm_password"
                                id=""
                                class="form-control"
                                placeholder="Confirm Password"
                                aria-describedby="helpId"
                                required
                              />
                            </div>
                          </div>
                        </div>    
                      </div>

                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                      </div>
                    </div>

                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
