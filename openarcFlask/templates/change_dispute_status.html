{% extends 'dashboard.html' %}
{% block extra_css %}
	<link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="app-main__outer">
        <div class="app-main__inner">
            	<ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                        <span>CHANGE STATUS</span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="main-card mb-3 card">
                            <div class="card-body">
                                <form method="POST" action="/changeDisputeStatus/{{dispute_id}}">
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="position-relative form-group"><label for="exampleZip" class="">Dispute Status</label>
                                                <select class="form-control" id="dispute_status" name="dispute_status">
                                                    {% if status == 'open' %}
                                                        <option value="open" selected>Open</option>
                                                    {% else %}
                                                        <option value="open">Open</option>
                                                    {% endif %}
                                                    {% if status == 'inprogress' %}
                                                        <option value="inprogress" selected>In Progress</option>
                                                    {% else %}
                                                        <option value="inprogress">In Progress</option>
                                                    {% endif %}
                                                    {% if status == 'resolved' %}
                                                        <option value="resolved" selected>Resolved</option>
                                                    {% else %}
                                                        <option value="resolved">Resolved</option>
                                                    {% endif %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" id="update_status" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
    	</div>
	</div>

{% endblock %}
{% block extra_js %}

{% endblock %}
