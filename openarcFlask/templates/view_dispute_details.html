{% extends 'dashboard.html' %}
{% block extra_css %}
	<link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="app-main__outer">
        <div class="app-main__inner">
            	<ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                        <span>DISPUTE DETAILS</span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="main-card mb-3 card">
                            <div class="card-body">
                                <form class="">
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Dispute Type</label><input name="plan_name" id="plan_name" placeholder="Plan Name" value="{{dispute_type}}" type="text" class="form-control" disabled></div>
                                        </div>
                                    </div>
                                    <div class="position-relative form-group"><label for="examplePassword11"    class="">Description</label>
                                        <textarea class="form-control" id="plan_description" rows="3" placeholder="Enter plan description" disabled>{{ description }}</textarea>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Amount</label><input name="monthly_plan_price" id="monthly_plan_price" placeholder="Monthly Price" type="text" class="form-control" value="{{amount}}" disabled></div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Status</label><input name="yearly_plan_price" id="yearly_plan_price" placeholder="Yearly Price" value="{{status}}" type="text" class="form-control" disabled></div>
                                        </div>
                                        
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Date</label><input name="monthly_plan_price" id="monthly_plan_price" placeholder="Monthly Price" type="text" class="form-control" value="{{created_at}}" disabled></div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Employer</label><input name="yearly_plan_price" id="yearly_plan_price" placeholder="Yearly Price" value="{{employer}}" type="text" class="form-control" disabled></div>
                                        </div> 
                                    </div>

                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Job</label><input name="monthly_plan_price" id="monthly_plan_price" placeholder="Monthly Price" type="text" class="form-control" value="{{job}}" disabled></div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Member</label><input name="yearly_plan_price" id="yearly_plan_price" placeholder="Yearly Price" value="{{member}}" type="text" class="form-control" disabled></div>
                                        </div> 
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
    	</div>
	</div>

{% endblock %}
{% block extra_js %}
	<script type="text/javascript" src="/static/js/plan.js"></script>
{% endblock %}
